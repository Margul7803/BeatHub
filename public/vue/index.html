<!DOCTYPE html>
<html lang="fr" class="h-full w-full">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link src="/style" rel="stylesheet">
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>BeatHub</title>
    <link rel="icon" type="image/x-icon" href="/logo" />
</head>

<body class="h-full w-full">
    <div id="popup_playlist" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center hidden z-20">
        <div class="bg-black p-8 rounded-lg">
            <h2 class="text-purple-400 text-2xl font-semibold mb-4">Créer une nouvelle playlist</h2>
            <div class="mb-4">
                <label for="playlist_name" class="block text-white text-sm font-medium mb-1">Nom de la playlist</label>
                <input type="text" id="playlist_name" class="border border-gray-300 rounded-lg py-2 px-3 w-full">
            </div>
            <div class="flex flex-row justify-between w-full gap-20">
                <button onclick="closePopup()" class="bg-purple-400 text-white hover:bg-white hover:text-purple-600 rounded-lg w-20 px-4 py-2 text-sm">Annuler</button>
                <button onclick="createPlaylist()" class="bg-white text-purple-600 hover:bg-purple-600 hover:text-white rounded-lg w-20 px-4 py-2 text-sm">Créer</button>
            </div>
        </div>
    </div>
    <section class="h-full w-full">
        <div class="grid grid-rows-3 grid-cols-6 h-full" style="background-color: #121212;">
            <nav class="col-span-1 row-span-3 bg-black pt-6">
                <div class="px-6 mb-6">
                    <div class="flex flex-row w-auto h-10 text-white">
                        <img src="/logo" alt="logo" class="h-10 w-10">
                        <h3 class="flex flex-row items-center">BeatHub</h3>
                    </div>
                </div>
                <div class="px-2 mb-6">
                    <div class="bg-purple-400 flex font-medium items-center px-4 py-2 rounded text-sm text-white">
                        <svg class="h-6 mr-4" viewbox="0 0 512 512" width="24" height="24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z"
                                fill="currentColor"></path>
                        </svg>
                        Accueil
                    </div>
                    <div class="flex font-medium items-center px-4 py-2 rounded text-sm text-gray-100 hover:text-white">
                        <svg class="h-6 mr-4" viewbox="0 0 512 512" width="24" height="24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                                fill="currentColor" fill-rule="evenodd"></path>
                        </svg>
                        Rechercher
                    </div>
                    <div class="flex font-medium items-center px-4 py-2 rounded text-sm text-gray-100 hover:text-white">
                        <svg class="h-6 mr-4" viewbox="0 0 512 512" width="24" height="24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z"
                                fill="currentColor"></path>
                        </svg>
                        Bibliothèque
                    </div>
                </div>
                <div>
                    <h3 class="text-xs text-gray-100 uppercase text-white px-6 tracking-widest font-light mb-4">
                        Playlists
                    </h3>
                    <div class="mb-3">
                        <button onclick="openPopup()" class="px-6 py-1 flex items-center text-sm text-white opacity-50 hover:opacity-100">
                            <svg class="bg-purple-400 fill-current h-8 mr-4 p-1 text-black w-8" shape-rendering="crispEdges" viewBox="0 0 36 36">
                                <path d="m28 20h-8v8h-4v-8h-8v-4h8v-8h4v8h8v4z"></path>
                            </svg>
                            Create Playlist
                        </button>
                        <div class="px-6 py-1 flex items-center text-sm text-white opacity-50 hover:opacity-100">
                            <svg class="bg-liked-songs fill-current h-8 mr-4 p-2 w-8" viewbox="0 0 20 20">
                                <path
                                    d="M10 3.22l-.61-.6a5.5 5.5 0 0 0-7.78 7.77L10 18.78l8.39-8.4a5.5 5.5 0 0 0-7.78-7.77l-.61.61z" />
                            </svg>
                            Liked Songs
                        </div>
                    </div>
                    <hr class="border-gray-200 mx-6 mb-3" />
                </div>
            </nav>
            <main class="col-span-5 row-span-3 overflow-auto">
                <header class="px-6 py-4 mb-6 bg-black flex items-center justify-between sticky top-0 z-10">
                    <div class="flex items-center">
                        <button
                            class="h-8 w-8 bg-purple-400 rounded-full text-white flex mr-4 opacity-50 cursor-not-allowed">
                            <svg class="h-5 w-5 m-auto" viewbox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M15.54 21.15L5.095 12.23 15.54 3.31l.65.76-9.555 8.16 9.555 8.16"></path>
                            </svg>
                        </button>
                        <button class="h-8 w-8 bg-purple-400 rounded-full text-white flex">
                            <svg class="h-5 w-5 m-auto" viewbox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M7.96 21.15l-.65-.76 9.555-8.16L7.31 4.07l.65-.76 10.445 8.92"></path>
                            </svg>
                        </button>
                    </div>
                    <div>
                        <button class="text-xs text-white bg-gray-500 rounded-full p-px pr-3">
                            <img src="https://scontent-hkg4-1.xx.fbcdn.net/v/t1.0-1/p320x320/65515608_2532995250044876_5026016977987043328_n.jpg?_nc_cat=107&_nc_sid=0c64ff&_nc_ohc=o9OLXY2wcysAX9HP-OL&_nc_ht=scontent-hkg4-1.xx&_nc_tp=6&oh=3692e7babdda377f38099d7603d11f92&oe=5EAD96FA"
                                class="w-7 h-7 inline-block rounded-full mr-2" />
                            Jedidiah Avelino
                        </button>
                    </div>
                </header>
                <!-- Section Decouvrir -->
                <section class="px-6 grid gap-6 mb-8">
                    <div class="flex items-center">
                        <div class="flex-1">
                            <h3 class="text-2xl text-white">
                                <a class="border-b border-transparent hover:border-white" href="">Découvrir</a>
                            </h3>
                        </div>
                        <div>
                            <a class="text-xs text-white tracking-widest uppercase hover:underline" href="">Tout voir</a>
                        </div>
                    </div>
                    <div class="swiper-container w-full overflow-hidden relative">
                        <div id="list-musiques" class="swiper-wrapper"></div>
                        <div class="swiper-button-container absolute top-1/2 transform -translate-y-1/2 flex justify-between w-full px-6 z-10">
                            <div class="swiper-button-next w-10 h-10 bg-transparent border-none text-purple-500 flex items-center justify-center cursor-pointer text-2xl"></div>
                            <div class="swiper-button-prev w-10 h-10 bg-transparent border-none text-purple-500 flex items-center justify-center cursor-pointer text-2xl"></div>
                        </div>
                    </div>
                </section>
                <!-- section album -->
                <section class="px-6 grid gap-6 mb-8">
                    <div class="flex items-center">
                        <div class="flex-1">
                            <h3 class="text-2xl text-white">
                                <a class="border-b border-transparent hover:border-white" href="">Album</a>
                            </h3>
                        </div>
                        <div>
                            <a class="text-xs text-white tracking-widest uppercase hover:underline" href="">Tout voir</a>
                        </div>
                    </div>
                    <div class="swiper-container w-full overflow-hidden relative">
                        <div id="list-alba" class="swiper-wrapper"></div>
                        <div class="swiper-button-container absolute top-1/2 transform -translate-y-1/2 flex justify-between w-full px-6 z-10">
                            <div class="swiper-button-next w-10 h-10 bg-transparent border-none text-purple-500 flex items-center justify-center cursor-pointer text-2xl"></div>
                            <div class="swiper-button-prev w-10 h-10 bg-transparent border-none text-purple-500 flex items-center justify-center cursor-pointer text-2xl"></div>
                        </div>
                    </div>
                </section>
                <!-- section artiste -->
                <section class="px-6 grid gap-6 mb-8">
                    <div class="flex items-center">
                        <div class="flex-1">
                            <h3 class="text-2xl text-white">
                                <a class="border-b border-transparent hover:border-white" href="">Artiste</a>
                            </h3>
                        </div>
                        <div>
                            <a class="text-xs text-white tracking-widest uppercase hover:underline" href="">Tout
                                voir</a>
                        </div>
                    </div>
                    <div class="swiper-container w-full overflow-hidden relative">
                        <div id="list-artistes" class="swiper-wrapper"></div>
                        <div class="swiper-button-container absolute top-1/2 transform -translate-y-1/2 flex justify-between w-full px-20 z-2">
                            <div class="swiper-button-next w-30 h-30 bg-transparent border-none text-purple-500 flex items-center justify-center cursor-pointer text-20"></div>
                            <div class="swiper-button-prev w-30 h-30 bg-transparent border-none text-purple-500 flex items-center justify-center cursor-pointer text-20"></div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="bg-black col-span-6 p-4 grid grid-cols-3 gap-6">
                <div class="flex items-center">
                    <img class="h-14 w-14 mr-4 flex-shrink-0" src="https://picsum.photos/56.webp?random=10" alt="" />
                    <div class="mr-4">
                        <div class="text-sm text-white text-line-clamp-1 font-light">
                            Heaven
                        </div>
                        <div class="text-xs text-gray-200 text-line-clamp-1">
                            <span>Ludwig van Beethoven</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button class="text-purple-400 p-2">
                            <svg class="w-4 h-4 fill-current" viewbox="0 0 20 20">
                                <path
                                    d="M10 3.22l-.61-.6a5.5 5.5 0 0 0-7.78 7.77L10 18.78l8.39-8.4a5.5 5.5 0 0 0-7.78-7.77l-.61.61z" />
                            </svg>
                        </button>
                        <button class="text-gray-200 p-2">
                            <svg class="w-4 h-4" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                <g fill="currentColor" fill-rule="evenodd">
                                    <path
                                        d="M1 3v9h14V3H1zm0-1h14a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z"
                                        fill-rule="nonzero"></path>
                                    <path d="M10 8h4v3h-4z"></path>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-center mb-3">
                        <button class="w-5 h-5 text-gray-200 mr-6">
                            <svg class="fill-current w-3" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20">
                                <path
                                    d="M6.59 12.83L4.4 15c-.58.58-1.59 1-2.4 1H0v-2h2c.29 0 .8-.2 1-.41l2.17-2.18 1.42 1.42zM16 4V1l4 4-4 4V6h-2c-.29 0-.8.2-1 .41l-2.17 2.18L9.4 7.17 11.6 5c.58-.58 1.59-1 2.41-1h2zm0 10v-3l4 4-4 4v-3h-2c-.82 0-1.83-.42-2.41-1l-8.6-8.59C2.8 6.21 2.3 6 2 6H0V4h2c.82 0 1.83.42 2.41 1l8.6 8.59c.2.2.7.41.99.41h2z" />
                            </svg>
                        </button>
                        <button class="w-5 h-5 text-gray-200 mr-6">
                            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20">
                                <path d="M4 5h3v10H4V5zm12 0v10l-9-5 9-5z" />
                            </svg>
                        </button>
                        <button class="w-8 h-8 border border-gray-200 rounded-full flex text-gray-200 mr-6">
                            <svg class="fill-current h-5 w-5 m-auto" xmlns="http://www.w3.org/2000/svg"
                                viewbox="0 0 20 20">
                                <path d="M5 4h3v12H5V4zm7 0h3v12h-3V4z" />
                            </svg>
                        </button>
                        <button class="w-5 h-5 text-gray-200 mr-6">
                            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20">
                                <path d="M13 5h3v10h-3V5zM4 5l9 5-9 5V5z" />
                            </svg>
                        </button>
                        <button class="w-5 h-5 text-gray-200">
                            <svg class="fill-current w-4" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20">
                                <path
                                    d="M10 3v2a5 5 0 0 0-3.54 8.54l-1.41 1.41A7 7 0 0 1 10 3zm4.95 2.05A7 7 0 0 1 10 17v-2a5 5 0 0 0 3.54-8.54l1.41-1.41zM10 20l-4-4 4-4v8zm0-12V0l4 4-4 4z" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center">
                        <span class="text-xs text-gray-200 font-light">4:18</span>
                        <div class="overflow-hidden relative flex-1 mx-2 rounded">
                            <div class="border-b-4 border-gray-200 rounded"></div>
                            <div
                                class="absolute inset-x-0 top-0 -translate-x-48 border-b-4 border-gray-700 rounded transform hover:border-gray-500">
                            </div>
                        </div>
                        <span class="text-xs text-gray-200 font-light">5:13</span>
                    </div>
                </div>
            </footer>
        </div>
    </section>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script"></script>
</body>

</html>
